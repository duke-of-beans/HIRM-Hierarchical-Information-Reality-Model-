# HIRM System Configuration
# Last Updated: 2025-12-21

[paths]
root = "D:\\HIRM"
database = "D:\\HIRM\\System\\data\\hirm.db"
backup_dir = "D:\\HIRM\\_Backups"
archive_dir = "D:\\HIRM\\_Archive"
temp_dir = "D:\\HIRM\\Temp"

[quality_gate]
enabled = true
minimum_score = 90
strict_mode = false

[quality_checks]
terminology_consistency = true
constant_accuracy = true
equation_validity = true
citation_completeness = true
falsification_explicit = true
competing_theories = true
legacy_terminology_flag = true
speculative_flagging = true

[legacy_terms]
# Terms that should NEVER appear in documents
forbidden = [
    "Ouroboros Observer",
    "OO Theory",
    "OO Framework",
    "The Observer Model"
]

[constants_validation]
# Values that must match exactly
C_critical = "8.3 Â± 0.6"
C_critical_min = 7.7
C_critical_max = 8.9

[sync]
auto_sync_to_project = false
sync_on_finalize = true
backup_before_sync = true

[logging]
level = "INFO"
session_logs = true
error_tracking = true
correction_tracking = true
